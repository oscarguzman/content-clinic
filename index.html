<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Content Clinic</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
    }
    h1 {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    select, input[type="text"], button {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    #response {
      margin-top: 2rem;
      padding: 1rem;
      background: #fff;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Content Clinic ü©∫</h1>
  <form id="content-form">
    <label>
      Topic
      <input type="text" name="topic" required placeholder="e.g. benefits of walking your dog"/>
    </label>
    <label>
      Tone
      <select name="tone" required>
        <option value="">Select a tone</option>
        <option value="Casual">Casual</option>
        <option value="Professional">Professional</option>
        <option value="Gen Z">Gen Z</option>
        <option value="Humor">Humor</option>
      </select>
    </label>
    <label>
      Platform
      <select name="platform" required>
        <option value="">Select a platform</option>
        <option value="Instagram">Instagram</option>
        <option value="TikTok">TikTok</option>
        <option value="LinkedIn">LinkedIn</option>
        <option value="X">X</option>
        <option value="Facebook">Facebook</option>
      </select>
    </label>
    <button type="submit">Generate Content</button>
  </form>

  <div id="response">Your content will appear here üëá</div>

  <script>
    const form = document.getElementById("content-form");
    const responseBox = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      responseBox.textContent = "Generating... üß†‚ú®";

      const formData = new FormData(form);
      const payload = {
        topic: formData.get("topic"),
        tone: formData.get("tone"),
        platform: formData.get("platform")
      };

      try {
        const res = await fetch("https://eoqgnxnnrtujgup.m.pipedream.net", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        responseBox.textContent = data.result || "No content returned.";
      } catch (err) {
        console.error("Fetch error:", err);
        responseBox.textContent = "‚ùå An error occurred. Please try again.";
      }
    });
  </script>
</body>
</html>
