<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Clinic</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #0070f3;
      color: white;
      border: none;
      margin-top: 1.5rem;
      cursor: pointer;
    }
    #response {
      margin-top: 2rem;
      white-space: pre-wrap;
      background: #f3f3f3;
      padding: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Content Clinic</h1>
  <form id="contentForm" onsubmit="return false;">
    <label for="topic">Whatâ€™s your topic?</label>
    <input type="text" id="topic" name="topic" required />

    <label for="tone">Choose a tone:</label>
    <select id="tone" name="tone" required>
      <option value="Casual">Casual</option>
      <option value="Professional">Professional</option>
      <option value="Humor">Humor</option>
      <option value="Gen Z">Gen Z</option>
    </select>

    <label for="platform">Select a platform:</label>
    <select id="platform" name="platform" required>
      <option value="Instagram">Instagram</option>
      <option value="LinkedIn">LinkedIn</option>
      <option value="TikTok">TikTok</option>
      <option value="Facebook">Facebook</option>
      <option value="X">X (Twitter)</option>
      <option value="Threads">Threads</option>
      <option value="BlueSky">BlueSky</option>
    </select>

    <button type="submit">Generate Post</button>
  </form>

  <div id="response">Your content will appear here after submission.</div>

  <script>
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbzXnvpwKxvAhYtDU6VuvyQbisfMh-3tSAEoYTX2K5yDcBik3MU2KEjCcufGicG8APg/exec";

    const form = document.getElementById('contentForm');
    const responseDiv = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      responseDiv.innerText = 'Generating...';

      const data = {
        topic: form.topic.value,
        tone: form.tone.value,
        platform: form.platform.value
      };

      try {
        const res = await fetch(ENDPOINT, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const json = await res.json();

        if (json.result) {
          responseDiv.innerText = json.result;
        } else {
          responseDiv.innerText = 'Something went wrong. No result returned.';
        }
      } catch (err) {
        console.error("Fetch error:", err);
        responseDiv.innerText = 'An error occurred. Please try again.';
      }
    });
  </script>
</body>
</html>
