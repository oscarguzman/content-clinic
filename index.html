<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Content Clinic</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }

    input, select, button {
      font-size: 1rem;
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
    }

    #response {
      white-space: pre-wrap;
      margin-top: 1rem;
      background: #f3f3f3;
      padding: 1rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Content Clinic</h1>
  <form id="form">
    <label>
      Topic:
      <input type="text" name="topic" required />
    </label>

    <label>
      Tone:
      <select name="tone" required>
        <option value="">Select one</option>
        <option value="Casual">Casual</option>
        <option value="Professional">Professional</option>
        <option value="Humor">Humor</option>
        <option value="Gen Z">Gen Z</option>
      </select>
    </label>

    <label>
      Platform:
      <select name="platform" required>
        <option value="">Select one</option>
        <option value="Instagram">Instagram</option>
        <option value="Facebook">Facebook</option>
        <option value="LinkedIn">LinkedIn</option>
        <option value="TikTok">TikTok</option>
        <option value="X">X (Twitter)</option>
      </select>
    </label>

    <button type="submit">Generate</button>
  </form>

  <div id="response">Your result will appear here.</div>

  <script>
    const form = document.getElementById("form");
    const responseBox = document.getElementById("response");

    const ENDPOINT = "https://script.google.com/macros/s/AKfycbzXnvpwKxvAhYtDU6VuvyQbisfMh-3tSAEoYTX2K5yDcBik3MU2KEjCcufGicG8APg/exec"; // Replace with your real URL if needed

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      responseBox.textContent = "Generating...";

      const data = {
        topic: form.topic.value,
        tone: form.tone.value,
        platform: form.platform.value
      };

      try {
        const res = await fetch(ENDPOINT, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const json = await res.json();

        if (json.result) {
          responseBox.textContent = json.result;
        } else {
          responseBox.textContent = "Error: " + JSON.stringify(json);
        }
      } catch (err) {
        responseBox.textContent = "Fetch error: " + err.message;
      }
    });
  </script>
</body>
</html>
